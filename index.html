<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEEM</title>
    <style>
        /* Supprime les marges et fixe le fond noir */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            /* "contain" garantit que la vidéo est visible EN ENTIER sur téléphone */
            width: 100%;
            height: 100%;
            object-fit: contain; 
            display: block;
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <video autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo.
        </video>
    </div>

</body>
</html>
