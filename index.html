<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leem</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .video-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div id="countdown">Chargement...</div>

    <script>
        // Règle la date ici (Année, Mois-1, Jour, Heure, Minute)
        const dateCible = new Date("January 14, 2026 18:00:00").getTime();

        setInterval(function() {
            const maintenant = new Date().getTime();
            const distance = dateCible - maintenant;
            const jours = Math.floor(distance / (1000 * 60 * 60 * 24));
            const heures = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const secondes = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = jours + "j " + heures + "h " + minutes + "m " + secondes + "s";
        }, 1000);
    </script>
</body>
</html>
