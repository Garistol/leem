<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leem</title>
    <style>
        /* Animation d'apparition douce */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .video-container {
            width: 95%;
            max-width: 1200px; /* Vidéo agrandie */
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out; /* Animation sur la vidéo */
        }

        video {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
        }

        #countdown {
            font-size: clamp(2.5rem, 12vw, 7rem); /* Compteur énorme */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -3px;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            animation: fadeIn 2s ease-out; /* Animation sur le texte */
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div id="countdown">Chargement...</div>

    <script>
        // Règle la date ici (Année, Mois-1, Jour, Heure, Minute)
        const dateCible = new Date("January 14, 2026 18:00:00").getTime();

        setInterval(function() {
            const maintenant = new Date().getTime();
            const distance = dateCible - maintenant;
            const jours = Math.floor(distance / (1000 * 60 * 60 * 24));
            const heures = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const secondes = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = jours + "j " + heures + "h " + minutes + "m " + secondes + "s";
        }, 1000);
    </script>
</body>
</html>
