<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEM</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden; /* Supprime le scroll */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            /* Ces lignes forcent la vidéo à couvrir tout l'écran */
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover; /* Coupe légèrement les bords pour remplir tout l'espace */
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
