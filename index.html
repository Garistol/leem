<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leem</title>
 <style>
    body {
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Centre le bloc entier verticalement */
        min-height: 100vh; /* S'assure de prendre toute la hauteur */
        width: 100vw;
        font-family: sans-serif;
        overflow: hidden; /* Empêche de scroller inutilement */
    }

    .main-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .video-container {
        width: 90%;
        max-width: 800px; /* Taille idéale pour que tout tienne sur un écran d'ordi */
        margin-bottom: 20px; /* Espace réduit entre vidéo et texte */
    }

    video {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 10px;
    }

    #countdown {
        text-align: center;
        width: 100%;
        font-size: clamp(2rem, 8vw, 5rem); /* Taille qui s'adapte à l'écran */
        font-weight: 900;
        letter-spacing: -2px;
        text-transform: uppercase;
        /* Ajout d'une couleur vive pour être sûr de le voir */
        color: #CDCCCB; 
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
</style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div id="countdown">Chargement...</div>

    <script>
        // Règle la date ici (Année, Mois-1, Jour, Heure, Minute)
        const dateCible = new Date("January 14, 2026 18:00:00").getTime();

        setInterval(function() {
            const maintenant = new Date().getTime();
            const distance = dateCible - maintenant;
            const jours = Math.floor(distance / (1000 * 60 * 60 * 24));
            const heures = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const secondes = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = jours + "j " + heures + "h " + minutes + "m " + secondes + "s";
        }, 1000);
    </script>
</body>
</html>
