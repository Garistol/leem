<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leem</title>
  <style>
    /* Animation d'apparition fluide */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    body {
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Le "center" ici place tout le bloc au milieu de l'écran */
        justify-content: center; 
        height: 100vh;
        font-family: 'Inter', -apple-system, sans-serif;
        overflow: hidden; /* Évite le défilement inutile */
    }

    .video-container {
        width: 90%;
        max-width: 900px; /* Taille optimale pour ordi */
        /* Margin-bottom réduit pour coller le texte à la vidéo */
        margin-bottom: 10px; 
        animation: fadeIn 1.2s ease-out;
    }

    video {
        width: 100%;
        display: block;
        border-radius: 15px;
    }

    #countdown {
        text-align: center;
        width: 100%;
        /* Taille adaptative : gros sur ordi, lisible sur mobile */
        font-size: clamp(1.8rem, 8vw, 4.5rem); 
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -1px;
        color: #ffffff;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        animation: fadeIn 1.5s ease-out;
    }
</style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div id="countdown">Chargement...</div>

    <script>
        // Règle la date ici (Année, Mois-1, Jour, Heure, Minute)
        const dateCible = new Date("January 14, 2026 18:00:00").getTime();

        setInterval(function() {
            const maintenant = new Date().getTime();
            const distance = dateCible - maintenant;
            const jours = Math.floor(distance / (1000 * 60 * 60 * 24));
            const heures = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const secondes = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = jours + "j " + heures + "h " + minutes + "m " + secondes + "s";
        }, 1000);
    </script>
</body>
</html>
